<div class="container-fluid" >
    <a>
        <span class="glyphicon glyphicon-plus pull-right" data-toggle="modal" data-target="#newAlbumModal" > </span>
    </a>
    <div class="modal fade" id="newAlbumModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="newform" enctype="multipart/form-data" role="form">
                    <div class="container-fluid">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title">Create Album</h4>
                        </div>
                        <label for="albumname"> AlbumName </label>
                        <input  ng-model="model.song.name" type ="text" class = "form-control" id="albumname" placeholder="Album Name"  ng-required="required">

                        <label for="genre"> Genre </label>
                        <input ng-model="model.song.genre" type ="text" class = "form-control"id="genre" placeholder="pop" ng-required="required" >
                    </div>
                    <div class="modal-footer" style="padding-top: 10px">
                        <button type="submit" class="btn btn-primary" ng-click="model.sendtoserver()" >Create album</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
