<div class="row">
    <div class="">
        <div class="account-wall">
            <form class="form-signin form-group">
                <div class="row">
                    <div class="col-xs-10">
                        <input type="text" class="form-control search-field"
                               placeholder="Search here"
                               ng-model="model.inputQuery"
                               required autofocus>
                    </div>
                    <div class="col-xs-2">
                        <button type="submit" class="btn btn-danger seach-button-lens" ng-click = "model.searchUsers()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container-fluid">
            <h2 style="" ng-show="model.users.length > 0">
                Searched Results
            </h2>
            <ul ng-show="model.users.length > 0" class="list-group" style="overflow-y: auto;height: 250px">
                <li ng-repeat="user1 in model.users" class="list-group-item">
                    <div class="row">
                        <div class="pull-left col-xs-3">
                            <img class="thumb" width="50px" height="50px" ng-src="{{user1.imageURL || '../../../resources/images/mard.jpg'}} ">
                        </div>

                        <div class="pull-left col-xs-9">
                            <a >
                                {{user1.firstName+ ", " + user1.lastName}}
                            </a>
                            <a  style="font-size: xx-large"
                                class="glyphicon glyphicon-remove pull-right"
                                ng-click="model.deleteUser(user1)">
                            </a>
                            <a ng-click="model.openEditModalFromAdmin(user1)" style="font-size: xx-large"
                                class="glyphicon glyphicon-cog pull-right" >
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
            <!--Stuff for deleting the user  and editing the user for now doing it this wasy-->
            <!--data-toggle="modal"-->
            <!--data-target="#myModalDelete"
            data-toggle="modal"
            data-target="#myModalSignup"
              target="_self"-->
            <span ng-show="model.error"  class="text-center new-account" style="z-index: 100;color: red;font-size: x-large">
        {{model.error}}
                </span>
        </div>
    </div>

</div>
