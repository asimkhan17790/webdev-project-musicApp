<div class="pageBackground">
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-header">
                    <a class="navbar-brand glorify">
                        <span style="color: red;font-family:Helvetica">My</span>Music
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">

                    <ul class="nav navbar-nav header-ul">
                        <li class="dropdown">
                            <a href="#" target="_self"
                               class="dropdown-toggle"
                               data-toggle="dropdown"
                               role="button"
                               aria-haspopup="true"
                               aria-expanded="false">Search <span class="caret"></span></a>

                            <ul class="dropdown-menu">
                                <li ng-click="model.error=null;">
                                    <a style="color: white;"
                                       data-toggle="modal"
                                       target="_self"
                                       aria-expanded="false"
                                       data-target="#profileSearchModal">Profiles</a></li>
                                <li ng-click="model.songerror=null;">
                                    <a style="color: white;"
                                       data-toggle="modal"
                                       target="_self"
                                       aria-expanded="false"
                                       data-target="#songSearchModal">Music</a></li>

                            </ul>
                        </li>
                        <li class="nav-item glorifyExtra"><a>Home</a></li>
                        <li class="nav-item"><a href="#/music/myplaylists">Playlists</a></li>
                        <li class="nav-item"><a href="#/user/followers">Followers <span class="badge">{{model.followers}}</span></a></li>
                        <li class="nav-item"><a href="#/user/following">Following <span class="badge">{{model.following}}</span></a></li>
                        <li class="nav-item"><a href="#/events/upcomingEvents">Events</a></li>
                        <li class="nav-item"><a style="font-size: 20px" href="#/music/recordAndSearch" class="fa fa-microphone"></a></li>

                        <li class="nav-item">
                            <a class="glyphicon glyphicon-cog dropdown-toggle"
                               target="_self"
                               data-toggle="dropdown"
                               role="button"
                               aria-haspopup="true"
                               aria-expanded="false"></a>

                            <ul class="dropdown-menu" id="profileHeaderCog">
                                <li><a style="color: white;" href="#/user/editProfile">Edit Profile</a></li>
                                <li><a style="color: white;" target="_self" aria-expanded="false" data-toggle="modal" data-target="#inviteModal">Send Invite</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a style="color: white;" ng-click="model.logout()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="jumbotron">
        <div class="container-fluid" style="margin-top: 50px">
            <div class="row">
                <div class="col-xs-6 glorify">
                    <h1><span style="color: red">Hello </span>, {{model.user.firstName}}</h1>
                </div>
                <div class="col-xs-6">

                    <div class="pull-right">
                        <img class="img-circle" width="140px" height="140px"
                             ng-src="{{model.user.imageURL || '../../../resources/images/mard.jpg'}} ">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <ng-include src="'views/user/templates/musicNews.view.client.html'"></ng-include>
        <ng-include src="'views/user/templates/playList.template.view.client.html'"></ng-include>
        <ng-include src="'views/user/templates/upcomingEvents.view.client.html'"></ng-include>

    </div>

    <!-- Profile Search Modal-->
    <div id="profileSearchModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="model.clearUserFromModal()">&times;</button>
                    <h4 class="modal-title">Search Users/Artists</h4>
                </div>
                <div class="modal-body">
                    <ng-include src="'views/user/templates/searchUser.view.client.html'"></ng-include>
                </div>
            </div>

        </div>
    </div>

    <!-- Song Search modal-->
    <div id="songSearchModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="model.clearUserFromModal()">&times;</button>
                    <h4 class="modal-title">Search Song</h4>
                </div>
                <div class="modal-body">
                    <ng-include src="'views/music/templates/searchsong.template.client.html'"></ng-include>
                </div>
            </div>
        </div>
    </div>


    <div id="inviteModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="model.clearUserFromModal()">&times;</button>
                    <h4 class="modal-title">Invite your friends</h4>
                </div>
                <div class="modal-body">
                    <ng-include src="'views/user/templates/invitation.view.client.html'"></ng-include>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">

    </nav>
</div>
