<div class="pageBackground">
    <div style="background-color: black; background:rgba(0,0,0,0.6);margin-top: 50px;" class="container">

        <div ng-show="model.error" class="alert alert-danger animate-top" role="alert">
            <span class="closebtn" ng-click="model.error=null;">&times;</span>
            {{model.error}}
        </div>

        <div class="row">
            <div class="pull-left col-xs-12">
                <h1> My Followers </h1>
            </div>

        </div>

        <hr size="30">
        <!-- List -->
        <div >

            <ul ng-show="model.following.length > 0" class="list-group" style="overflow-y: auto;height: 250px">
                <li ng-repeat="user in model.following" class="list-group-item">
                    <div class="row">
                        <div class="pull-left col-xs-3">
                            <img class="thumb" width="50px" height="50px" ng-src="{{user.imageURL || '../../../resources/images/mard.jpg'}} ">
                        </div>

                        <div class="pull-left col-xs-9">
                            <a target="_blank" ng-href="{{event.url}}">
                                {{user.lastName + ", " + user.firstName}}
                            </a>
                            <!--<a class="glyphicon glyphicon-bookmark pull-right" style="position: relative;right:-3px"></a>
                            <a class="glyphicon glyphicon-resize-full pull-right"></a>-->
                        </div>
                    </div>
                    <!--  <div ng-bind-html="model.getTrustedHtml(event.description.html)" style="background-color: black;opacity: 0.7;color: white;font-size: 15px"></div>
                  </div>-->
                </li>
            </ul>
        </div>
    </div>
</div>
