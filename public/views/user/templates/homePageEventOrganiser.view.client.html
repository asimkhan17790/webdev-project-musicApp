<div class="pageBackground">
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-header">
                    <a class="navbar-brand">
                        <span style="color: red;font-family:Helvetica">My</span>Music
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse ">
                    <ul class="nav navbar-nav header-ul">

                        <li class="dropdown">
                            <a href="#" target="_self"
                               class="dropdown-toggle"
                               data-toggle="dropdown"
                               role="button"
                               aria-haspopup="true"
                               aria-expanded="false">Search <span class="caret"></span></a>

                            <ul class="dropdown-menu">
                                <li><a data-toggle="modal" target="_self" aria-expanded="false" data-target="#profileSearchModal">Profiles</a></li>
                                <li><a target="_self" aria-expanded="false">Music</a></li>

                            </ul>
                        </li>
                        <li class="nav-item"><a>Home</a></li>
                        <li class="nav-item"><a href="#/events/upcomingEvents/{{model.userId}}">My Events</a></li>
                        <li class="nav-item"><a href="#/events/upcomingEvents/{{model.userId}}">Notifications</a></li>
                        <li class="nav-item"><a href="#/events/upcomingEvents/{{model.userId}}">Create Event</a></li>
                        <li class="nav-item">
                            <a class="glyphicon glyphicon-cog dropdown-toggle"
                               target="_self"
                               data-toggle="dropdown"
                               role="button"
                               aria-haspopup="true"
                               aria-expanded="false"></a>

                            <ul class="dropdown-menu" id="profileHeaderCog">
                                <li><a href="#/user/editProfile/{{model.userId}}">Edit Profile</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a target="_self" >Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </div>
    <div class="jumbotron">
        <div class="container-fluid" style="margin-top: 50px">
            <div class="row">
                <div class="col-xs-6">
                    <h1><span style="color: red">Hello </span>, {{model.user.firstName}}</h1>
                </div>
                <div class="col-xs-6">

                    <div class="pull-right">
                        <img class="img-circle" width="140px" height="140px"
                             ng-src="{{user.imageURL || '../../../resources/images/mard.jpg'}} ">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">

        <ng-include src="'views/user/templates/upcomingEvents.view.client.html'"></ng-include>

    </div>

    <!-- Profile Search Modal-->
    <div id="profileSearchModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="model.clearUserFromModal()">&times;</button>
                    <h4 class="modal-title">Search Users/Artists</h4>
                </div>
                <div class="modal-body">
                    <ng-include src="'views/user/templates/searchUser.view.client.html'"></ng-include>
                </div>
            </div>

        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">

    </nav>
</div>
