<div class="">
    <div class="row">
        <div class="">

                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"

                        </label>
                     </div>-->
                        <!--<button ng-click="model.closeModal()">close modal</button>-->

                        </div>
                    </div>
                </form>
            </div>
            <a style="color: white;font-size: 20px" class="text-center new-account">Create an Account </a>
