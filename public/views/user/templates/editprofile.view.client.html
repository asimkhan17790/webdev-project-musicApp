<div class="container" style="padding-top: 30px;">
  <div class="row">
  <h1 class="page-header" style="text-align: center;">Edit Your Profile</h1>
  </div>
  <div class="row">
    <!-- left column  where the picture will be shown-->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img ng-src="{{user.imageURL || '../../../resources/images/mard.jpg'}} " class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Change you pictue</h6>
        <input type="file" class="text-center center-block well well-sm">
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 ">
        <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="text" ng-model="model.user.firstName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="text" ng-model="model.user.lastName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="text" ng-model="model.user.email">
          </div>
        </div >
            <!--handle the gender part correctly here as it wont work correctly here now-->
        <div class="form-group" ng-show = "model.user.userType == 'U'">
          <label class="col-lg-3 control-label">Gender</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="user_time_zone" class="form-control">
                <option value="Male" selected="selected">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
        </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Phone Number</label>
                <div class="col-lg-8">
                    <input class="form-control" value="" type="text" ng-model="model.user.phone">
                </div>
            </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Username:</label>
          <div class="col-md-8">
            <input class="form-control" value="" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="button" ng-click="model.saveChanges()">
            <span></span>
            <input class="btn btn-primary" value="Cancel" >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
