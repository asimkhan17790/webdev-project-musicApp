<div class="container-fluid">
<div class="container-fluid" >
    <a>
        <span class="glyphicon glyphicon-plus pull-right" data-toggle="modal" data-target="#newSongModal" > </span>
    </a>
    <div class="modal fade" id="newSongModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="newform" enctype="multipart/form-data" role="form">
                    <div class="container-fluid">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Upload song</h4>
                    </div>
                    <label for="songname"> SongName </label>
                    <input  ng-model="model.song.name" type ="text" class = "form-control" id="songname" placeholder="Song Name"  ng-required="required">

                    <label for="singer"> Singer </label>
                    <input ng-model="model.song.title" type ="text" class = "form-control"id="singer" placeholder="Singer"  ng-required="required" >

                    <label for="genre"> Genre </label>
                    <input ng-model="model.song.genre" type ="text" class = "form-control"id="genre" placeholder="pop" ng-required="required" >
                    <div class="modal-body">
                        <div id="messages1"></div>
                        <input type="file" ngf-select name="file" id="file" ng-model="model.file" ngf-pattern="'.mp3,audio/*'" accept=".mp3,audio/*">
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" ng-click="model.sendtoserver()" >Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="padding-top: 10px">
    <ul class="list-group" >
        <li ng-repeat="song in model.songs" class="list-group-item" >
            <div class="row">
                <div class="col-xs-10 col-sm-6">
                    <!-- Will redirect the website to its corresponding pages-->
                    <a href="#">
                        {{song.title}}
                    </a>
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{song.created | date}}
                </div>
                <div class="col-sm-2 hidden-xs">
                    {{song.developerId}}
                </div>
                <div class="col-sm-1 col-xs-2">
                    <a>
                        <span class="glyphicon glyphicon-cog pull-right" data-toggle="modal" data-target="#editSongModal"></span>
                    </a>
                    <div class="modal fade" id="editSongModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form id="editform" enctype="multipart/form-data" role="form">
                                    <div class="container-fluid">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                            <h4 class="modal-title">Upload song</h4>
                                        </div>
                                        <label for="songnameedit"> SongName </label>
                                        <input   type ="text" class = "form-control" id="songnameedit"   ng-required="required">

                                        <label for="singeredit"> Singer </label>
                                        <input  type ="text" class = "form-control"id="singeredit" placeholder="Singer"  ng-required="required" >

                                        <label for="url"> url </label>
                                        <input  type ="text" class = "form-control"id="url" placeholder="Singer"  ng-required="required" >

                                        <label for="genreedit"> Genre </label>
                                        <input  type ="text" class = "form-control"id="genreedit" placeholder="pop" ng-required="required" >
                                        <div class="modal-body">
                                            <div id="messages"></div>
                                            <input type="file" name="file" id="fileedit" ng-model="model.song.file" accept=".mp3,audio/*" >
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary" ng-click="model.sendtoserver()" >Upload</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
</div>
